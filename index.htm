<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👨‍🍳</text></svg>">
  <title>Beast Feast Dice Roller</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>
    <span>🎲</span>
    <span>Beast Feast Dice Roller</span>
  </h1>
  <p class="instructions">Enter the number of dice for each type:</p>

  <div class="dice-container">
    <label class="dice-label">
      <div class="dice-number">d4: </div>
      <input class="dice-input" type="number" id="d4" min="0">
    </label>
    <label class="dice-label">
      <div class="dice-number">d6: </div>
      <input class="dice-input" type="number" id="d6" min="0">
    </label>
    <label class="dice-label">
      <div class="dice-number">d8: </div>
      <input class="dice-input" type="number" id="d8" min="0">
    </label>
    <label class="dice-label">
      <div class="dice-number">d10: </div>
      <input class="dice-input" type="number" id="d10" min="0">
    </label>
    <label class="dice-label">
      <div class="dice-number">d12: </div>
      <input class="dice-input" type="number" id="d12" min="0">
    </label>
    <label class="dice-label">
      <div class="dice-number">d20: </div>
      <input class="dice-input" type="number" id="d20" min="0">
    </label>
  </div>

  <button class="roll-btn" onclick="startRolling()">Roll Dice</button>

  <div id="output"></div>

  <script src="rollDice.js"></script>

</body>
</html>
