<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üë®‚Äçüç≥</text></svg>">
  <title>Beast Feast Dice Roller</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>
    <span>üé≤</span>
    <span>Beast Feast Dice Roller</span>
  </h1>
  <p class="instructions">Enter the number of dice for each type:</p>

  <div class="dice-container">
    <label class="dice-label">
      <div class="dice-number">d4: </div>
      <input class="dice-input" type="number" id="d4" min="0">
    </label>
    <label class="dice-label">
      <div class="dice-number">d6: </div>
      <input class="dice-input" type="number" id="d6" min="0">
    </label>
    <label class="dice-label">
      <div class="dice-number">d8: </div>
      <input class="dice-input" type="number" id="d8" min="0">
    </label>
    <label class="dice-label">
      <div class="dice-number">d10: </div>
      <input class="dice-input" type="number" id="d10" min="0">
    </label>
    <label class="dice-label">
      <div class="dice-number">d12: </div>
      <input class="dice-input" type="number" id="d12" min="0">
    </label>
    <label class="dice-label">
      <div class="dice-number">d20: </div>
      <input class="dice-input" type="number" id="d20" min="0">
    </label>
  </div>

  <button class="roll-btn" onclick="startRolling()">Roll Dice</button>
  <svg id="animation" class="hidden" viewBox="-150 -150 300 300" width="100%" height="100%">
    <defs>
      <linearGradient id="metal" x1="0" x2="1" y1="0" y2="0.1">
        <stop offset="0%" stop-color="#BBB"></stop>
        <stop offset="40%" stop-color="#CCC"></stop>
        <stop offset="60%" stop-color="#999"></stop>
        <stop offset="70%" stop-color="#DDD"></stop>
        <stop offset="100%" stop-color="#BBB"></stop>
      </linearGradient>
      <linearGradient id="handle" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="#999"></stop>
        <stop offset="40%" stop-color="#555"></stop>
        <stop offset="100%" stop-color="#111"></stop>
      </linearGradient>
    </defs>
    <g id="dice"></g>
    <g id="pan">
      <path fill="url(#handle)" stroke="none" d="M0,-10 L100,-10 L100,0 L0,0 Z" />
      <path fill="url(#metal)" stroke="none" d="M-100,-10 L20,-10 L0,10 L-80,10 Z" />
    </g>
  </svg>

  <div id="output"></div>

  <script src="rollDice.js"></script>
  <script src="pan.js"></script>
</body>
</html>
